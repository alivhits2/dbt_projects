models:
  - name: stg_jaffle_shop__customers
    description: The grain of this table is 1 customer per row
    columns:
      - name: customer_id
        description: Promary key for the customer
        data_tests:
          - unique
          - not_null
      - name: first_name
        data_tests:
          - not_null
      - name: last_name
        data_tests:
          - not_null
      - name: full_name

  - name: stg_jaffle_shop__orders
    description: One order per row
    columns:
      - name: order_id
        description: primary key
        data_tests:
          - unique
          - not_null
      - name: order_status
        description: "{{ doc('order_status') }}"
        data_tests:
          - accepted_values:
              arguments:
                values:
                  - completed
                  - shipped
                  - returned
                  - placed
                  - return_pending
      - name: customer_id
        data_tests:
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop__customers')
      - name: valid_order_date
        description: Null if status is invalid