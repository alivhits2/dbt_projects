sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    description: A clone of a Postgres DB
    config:
      freshness:
        warn_after:
          count: 1
          period: day
        error_after: 
          count: 30
          period: day
      loaded_at_field: _etl_loaded_at
    tables:
      - name: customers
        description: Raw customers data
        config:
          freshness: null
          columns:
            - name: id
              description: Primary key
              data_tests:
                - unique
                - not_null
      - name: orders
        description: Raw orders data
        columns:
          - name: id
            description: Primary key
            data_tests:
              - unique
              - not_null
        
